<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test</title>
  <link rel="stylesheet" href="boot/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url(img/background.jpg);
    }

    .template.qualifier {
      display: inline-block;
      zoom: 1;
    }

    .filter {
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="container bg-light">
    <h1>Disc Locator</h1>

    <form id="form-filters" action="#" class="border border-danger p-3">
      <h3 class="font-weight-light">Filters</h3>
      <div id="filters">
      </div>
      <div class="buttons-wrapper">
        <input type="button" id="filter-add" value="Add Filter" class="btn btn-outline-primary">
        <input type="submit" id="filter-apply" value="Apply Filters" class="btn btn-outline-primary">
      </div>
    </form>
    <div id="panel-results">
      <table class="table table-striped table-bordered table-sm table-hover w-75 m-auto" id="result">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Binder</th>
            <th>Page</th>
            <th>Slot</th>
            <th>Viewed</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>



  </div>
  <div class="templates d-none">

    <div class="template filter-chooser">
      <input type="button" class="filter-remover" value="X" />

      <select name="filter" class="filter-type">
        <option value="" data-template-type="" selected="selected">Choose a filter</option>
        <option value="title" data-template-type="template-title">DVD Title</option>
        <option value="binder" data-template-type="template-binder">Binder</option>
        <option value="year" data-template-type="template-year">Release Date</option>
        <option value="viewed" data-template-type="template-viewed">Viewed?</option>
      </select>
    </div>

    <div class="template template-title">
      <select name="title-condition">
        <option value="contains">contains</option>
        <option value="starts-with">starts with</option>
        <option value="ends-with">ends with</option>
        <option value="equals">is exactly</option>
      </select>
      <input type="text" name="title" placeholder="Title text">
    </div>

    <div class="template template-binder">
      <input type="text" name="binder-min" class="numeric" placeholder="Min Binder"> <span>through</span>
      <input type="text" name="binder-max" class="numeric" placeholder="Max Binder">
    </div>

    <div class="template template-year">
      <input type="text" name="year-min" class="date" placeholder="Min Year">
      <span>through</span>
      <input type="text" name="year-max" class="date" placeholder="Max Year">
    </div>

    <div class="template template-viewed">
      <label><input type="radio" name="viewed" value="true" checked="checked"> Yes</label>
      <label><input type="radio" name="viewed" value="false"> No</label>
    </div>

  </div>


  <!-- script -->
  <script src="jQuery.js"></script>
  <script src="boot/popper.min.js"></script>
  <script src="boot/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  <script src="journal.js"></script>
  <script src="index.js"></script>
</body>

</html>
